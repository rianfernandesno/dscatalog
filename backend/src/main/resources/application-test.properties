# Dados de conexão com o banco H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# Configuração do cliente web do banco H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração para mostrar o SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração do Hibernate para criar/atualizar tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Adiar a execução do data.sql até depois que o Hibernate criar as tabelas
spring.jpa.defer-datasource-initialization=true

# Configuração adicional para garantir que o schema seja criado
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true


spring.flyway.enabled=false

